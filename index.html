<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchFlix</title>
    <meta name="title" content="WatchFlix">
    <meta name="description" content="WatchFlix is an app for streaming movies made by Satyam Virat">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- Font Link if u like -->

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom JS Link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>

    <!-- Font Awesome link for icons/svg -->
    <script src="https://kit.fontawesome.com/1d176c0d0a.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.jpg" width="150" height="30" alt="WatchFlix Home">
        </a>

        <div class="search-box" data-search-box>
            <div class="search-wrapper" data-search-wrapper>
                <input type="text" name="search" placeholder="Search Movies ..." class="search-field" data-search-field>
                <i class="fa-solid fa-magnifying-glass leading-icon"></i>
            </div>

            <button class="search-btn" data-search-toggler>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <button class="search-btn" data-search-toggler data-menu-close>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <button class="menu-btn" data-menu-btn data-menu-toggler>
            <!-- menu open -->
            <i class="fa-solid fa-ellipsis-vertical menu"></i>
            <!-- menu close -->
            <i class="fa-solid fa-ellipsis fa-spin close"></i>

        </button>

    </header>

    <main>
        <!-- Sidebar -->
        <nav class="sidebar" data-sidebar></nav>

        <div class="overlay" data-overlay data-menu-toggler></div>

        <article class="container" data-page-content></article>


    </main>

</body>

</html>
